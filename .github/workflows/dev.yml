---
name: "deploy"

on:
  push:
    branches:
      - dokku-config

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: "ssh://dokku@api.neptunegtd.com:22/dev"
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
