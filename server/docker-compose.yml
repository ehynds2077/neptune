# Devlopment configuration
version: "3"
services:
  db:
    image: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env

  adminer:
    depends_on:
      - db
    image: adminer
    restart: always
    ports:
      - 8090:8080

  nginx:
    image: nginx:mainline-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-conf/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - server

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email ehynds2077@gmail.com -d api.neptunegtd.com --agree-tos

  server:
    build: .
    volumes:
      - ./src:/usr/src/app/src

      # Prevent overwrites
      - /usr/src/app/node_modules
      - /usr/src/app/pgdata
    ports:
      - "4000:4000"
    env_file:
      - .env
      - .server.env
    depends_on:
      - db
    restart: "always"
    command: ["yarn", "dev"]
