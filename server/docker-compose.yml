# Devlopment configuration
version: "3"
services:
  db:
    image: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env

  # redis:
  #   image: redis
  #   restart: always
  #   expose:
  #     - "6379"
  #   command: redis-server --save 60 1 --logLevel warning
  #   volumes:
  #     - ./redis:/data

  server:
    build: .
    volumes:
      - ./src:/usr/src/app/src

      # Prevent overwrites
      - /usr/src/app/node_modules
      - /usr/src/app/pgdata
    ports:
      - "4000:4000"
    env_file:
      - .env
      - .server.env
    depends_on:
      - db
    command: ["yarn", "dev"]
